<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>

    <style>
        .grid-img {
            width: 100%;
            height: 30vw;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .grid-img {
                height: auto;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <i class="fab fa-instagram fa-lg"></i>
                <strong class="ms-2">Instagram</strong>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPostModal">
                    Create new post
                </button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- MODAL -->
    <div class="modal fade" id="newPostModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new post</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control mb-3" placeholder="Add caption..."></textarea>
                    <button class="btn btn-light me-2"><i class="fas fa-camera"></i></button>
                    <button class="btn btn-light"><i class="fas fa-map-marker-alt"></i></button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TABS -->
    <div class="container mt-4">
        <ul class="nav nav-pills justify-content-center mb-3">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#grid">
                    <i class="fas fa-th"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#feed">
                    <i class="fas fa-square"></i>
                </button>
            </li>
        </ul>

        <div class="tab-content">

            <!-- GRID VIEW -->
            <div class="tab-pane fade show active" id="grid">
                <div class="row g-1">
                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1543466835-00a7907e9de1"></div>
                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"></div>
                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"></div>

                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e"></div>
                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1517841905240-472988babdf9"></div>
                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330"></div>

                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d"></div>
                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1520813792240-56fc4a3765a7"></div>
                    <div class="col-12 col-md-4"><img class="grid-img"
                            src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"></div>
                </div>
            </div>

            <!-- FEED VIEW -->
            <div class="tab-pane fade" id="feed">

                <!-- POST 1 -->
                <div class="col-12 col-md-6 mx-auto border rounded mb-4">
                    <div class="d-flex justify-content-between p-2">
                        <strong>My Crazy dog Spark!</strong>
                        <small>08/26</small>
                    </div>
                    <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1" class="img-fluid">
                    <div class="p-2">
                        <strong>204 Likes</strong>
                        <p>My dog enjoying the afternoon üê∂</p>
                    </div>
                </div>

                <!-- POST 2 -->
                <div class="col-12 col-md-6 mx-auto border rounded mb-4">
                    <div class="d-flex justify-content-between p-2">
                        <strong>Beautiful portrait</strong>
                        <small>09/01</small>
                    </div>
                    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="img-fluid">
                    <div class="p-2">
                        <strong>980 Likes</strong>
                        <p>Amazing natural light ‚ú®</p>
                    </div>
                </div>

                <!-- POST 3 -->
                <div class="col-12 col-md-6 mx-auto border rounded mb-4">
                    <div class="d-flex justify-content-between p-2">
                        <strong>Nature vibes</strong>
                        <small>09/03</small>
                    </div>
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" class="img-fluid">
                    <div class="p-2">
                        <strong>1,245 Likes</strong>
                        <p>Lost in nature üåø</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
